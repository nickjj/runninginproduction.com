<div class="js-audio-player audio-player">
  <audio class="js-audio" preload="metadata">
    <source src="{{ include.mp3_url }}" type="audio/mp3" />
  </audio>
  <div class="js-progress-slider-background progress-slider-background">
    <div class="js-progress-slider progress-slider"></div>
  </div>
  <div class="controls">
    <div class="left-controls">
      <button class="js-play"><i class="material-icons">play_arrow</i></button>
      <button class="js-pause" style="display:none">
        <i class="material-icons">pause</i>
      </button>
      <span
        title="Click to copy time bookmark"
        class="js-playback-time playback-time"
      >
        0:00 / 0:00
      </span>
      <button class="js-copy-time">
        <i class="material-icons material-icons-copy"> file_copy </i>
      </button>
    </div>
    <div class="right-controls">
      <span style="display:none" class="js-copy-msg copy-msg">
        Copied url with current time.
      </span>
      <button class="js-playback-speed hidden-mobile">
        <i class="material-icons material-icons-playbackspeed">
          fast_forward
        </i>
        <span class="speed-text"> &times;1.00</span>
      </button>
      <div class="volume-group">
        <button class="js-volume">
          <i class="material-icons material-icons-volume"> volume_up</i>
        </button>
        <div class="js-volume-slider-background volume-slider-background">
          <div class="js-volume-slider volume-slider"></div>
        </div>
      </div>
    </div>
  </div>
</div>
